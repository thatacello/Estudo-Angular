<div class="container">
    <h3>Interpolation</h3>
    <!-- <p>O número de cliques é: {{ contadorClique }}</p> -->
    <p [ngClass]="{
        'text-secondary': contadorClique < 3,
        'text-success': contadorClique >=3,
        'text-warning': contadorClique >= 5,
        'text-danger': contadorClique >= 9
    }">O número de cliques é: {{ contadorClique }}</p>

    <!-- para deixar sob controle do Angular, colocar entre colchetes -->
    <h3>Property Biding</h3>
    <button class="btn btn-info" [disabled]="contadorClique >= 10">Info</button><br><br>

    <img [src]="urlImagem" height="50px" width="50px"> 

    <br><br><br>
    <h3>Event Biding</h3>
    <button class="btn btn-warning" (click)='adicionarClick()'>Clique-me</button>
    <br><br>
    <button class="btn btn-danger" (click)='zerarContador()' [disabled]='contadorClique < 10'>Zerar Contador</button>
    <br><br><br>

    <h3>Two-way Biding</h3>
    <!-- <input type="text" (keyup)='keyUp($event)' placeholder="Digite seu nome"> -->
    <!-- <br>
    <br>
    <label>Seu nome é: {{ nome }}</label> -->
    
    <!-- <input type="text" [ngModel]="nome" (ngModelChange) = 'nome = $event' placeholder="Digite seu nome">
    <br>
    <br>
    <label>Seu nome é: {{ nome }}</label> -->

    <!-- forma elegante  -->
    <input type="text" [(ngModel)]="nome" placeholder="Digite seu nome"> 
    <br>
    <br>
    <label class="{{ nome }}">Seu nome é: {{ nome }}</label>
    <br>
    <label [ngClass]="nome">Seu nome é: {{ nome }}</label>
</div>
